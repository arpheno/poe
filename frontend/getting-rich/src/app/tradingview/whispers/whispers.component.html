<h2>Available Whispers</h2>
<button mat-button (keydown.control.c)="onKeyDown()" (mouseup)="copyNewWhisper()" [cdkCopyToClipboard]="newest_whisper">Copy new whisper</button>
<div>
  <div *ngFor="let whisper of newWhispers" style="justify-content: space-between" matTooltip="{{whisper.whisper}}">
    <span class="profit">+{{whisper.profit | number : '.2-2'}} {{(whisper.value-whisper.chaos_price)/whisper.chaos_price |percent}}</span>
    <span class="whisper" >{{whisper.whisper  | slice:0:60 }}...</span>
  </div>
</div>
