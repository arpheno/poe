<div *ngIf="stack" style="flex:1 1 100%">
  <button  *ngIf="!stack.length" mat-button (mouseup)="search_trades()" >Find Trades</button>
  <button  *ngIf="stack.length" mat-button (mouseup)="getFirstWhisper()">{{stack[0].listing.price.amount}} {{stack[0].listing.price.currency}}</button>
</div>
<div>
  <a href="https://www.pathofexile.com/trade/search/Sanctum/{{query_hash}}" target="_blank" style="color: white">{{query_hash}}</a>
</div>
