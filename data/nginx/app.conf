server {
    listen 80;
    server_name zalando-62370.0zlr2evyfbnk100u.myfritz.net;
    server_tokens off;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    return 444;
}

server {
    listen 443 ssl;
    server_name zalando-62370.0zlr2evyfbnk100u.myfritz.net;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/zalando-62370.0zlr2evyfbnk100u.myfritz.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zalando-62370.0zlr2evyfbnk100u.myfritz.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /api/ {
        proxy_pass  http://production_thinking/;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
    location / {
        proxy_pass  http://production_getting_rich/;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
